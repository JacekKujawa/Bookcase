<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New Task</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="banner">
  <h1>Add New Task</h1>
</div>
<div class="form-container">
  <form method="post" th:object="${newTask}">
    <div class="form-field">
      <label>Category:</label>
      <select th:field="*{category}">
        <option th:each="category : ${T(com.isa.todo.model.Category).values()}"
                th:value="${category}"
                th:text="${category}"></option>
      </select>
    </div>

    <div class="form-field">
      <label for="description">Description:</label>
      <textarea id="description" name="description" th:field="*{description}" rows="5"></textarea>
      <p th:if="${#fields.hasErrors('description')}" class="error-message" th:errors="*{description}"></p>
    </div>

    <div class="form-field">
      <label for="dueDate">Due Date:</label>
      <input type="date" id="dueDate" name="dueDate" th:field="*{dueDate}">
      <p th:if="${#fields.hasErrors('dueDate')}" class="error-message" th:errors="*{dueDate}"></p>
    </div>

    <div class="form-field">
      <label for="priority">Priority:</label>
      <select id="priority" name="priority" th:field="*{priority}">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
    </div>

    <div class="form-field">
      <button type="submit" class="button">Add Task</button>
    </div>
    <br>
   <button> <a href="/" class="button">Task List</a></button>

  </form>
</div>
</body>
</html>

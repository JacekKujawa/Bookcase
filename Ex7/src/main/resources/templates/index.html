<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task List</title>
</head>
<body>
<h1>Task List</h1>
<table>
    <thead>
    <tr>
        <th>Category</th>
        <th>Description</th>
        <th>Date</th>
        <th>Priority</th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="task : ${tasks}">
        <tr>
            <td th:text="${task.getCategory()}"></td>
            <td th:text="${task.getDescription()}"></td>
            <td th:text="${task.getDueDate()}"></td>
            <td th:text="${task.getPriority()}"></td>
            <td>
                <input type="checkbox" th:checked="${task.completed}" disabled>
            </td>
            <td><a th:href="@{/remove/{id}(id=${task.id})}">Remove</a></td>

        </tr>
    </th:block>
    </tbody>
</table>
<table>
    <tr>
        <th>Description</th>
        <th>Due Date</th>
        <th>Priority</th>
        <th>Category</th>
        <th>Completed</th>
        <th>Action</th>
    </tr>
    <tr th:each="task : ${tasks}">
        <td th:text="${task.description}"></td>
        <td th:text="${task.dueDate}"></td>
        <td th:text="${task.priority}"></td>
        <td th:text="${task.category}"></td>
        <td>
            <form method="post" th:action="@{'/' + ${task.id} + '/completed'}">
                <input type="hidden" name="completed" value="${!task.completed}">
                <input type="checkbox" name="completed" value="true" th:checked="${task.completed}" onchange="this.form.submit()">
            </form>
        </td>
        <td><a th:href="@{/edit/{id}(id=${task.id})}">Edit</a></td>
    </tr>
</table>

<a href="/new">Add new task</a>
</body>
</html>

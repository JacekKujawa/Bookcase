<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Dodaj nowe zadanie</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
        integrity="sha384-6qyUXmT9kpI9MPhStKtxtOT0kGK6y0r6U0J6zXfNlK1uU8j7UksdQRVvoxMfooAo"
        crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div class="row mt-3">
    <div class="col-md-12">
      <h1 class="text-center">Dodaj nowe zadanie</h1>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-md-12">
      <form action="#" th:action="@{/new}" th:object="${task}" method="post">
        <div class="form-group">
          <label for="description">Opis</label>
          <input type="text" class="form-control" id="description" name="description"
                 th:field="*{description}" required>
          <span class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
        </div>
        <div class="form-group">
          <label for="category">Kategoria</label>
          <select class="form-control" id="category" name="category" th:field="*{category}" required>
            <option value="">Wybierz kategoriÄ™</option>
            <option th:each="category : ${T(pl.todoapp.TaskCategory).values()}"
                    th:value="${category}" th:text="${category.displayValue}">
            </option>
          </select>
          <span class="text-danger" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></span>
        </div>
        <div class="form-group">
          <label for="dueDate">Termin wykonania</label>
          <input type="date" class="form-control" id="dueDate" name="dueDate" th:field="*{dueDate}">
        </div>
        <button type="submit" class="btn btn-primary">Dodaj zadanie</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>

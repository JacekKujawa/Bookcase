<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New Task</title>
</head>
<body>
<h1>Add New Task</h1>
<form method="post" th:object="${newTask}">
  <label>Category:</label>
  <label>
    <select th:field="*{category}">
      <option th:each="category : ${T(com.isa.todo.model.Category).values()}"
              th:value="${category}"
              th:text="${category}"></option>
    </select>
  </label>

  <br>
  <label for="description">Description:</label>
  <input type="text" id="description" name="description" th:field="*{description}">
  <br>
  <label for="dueDate">Due Date:</label>
  <input type="date" id="dueDate" name="dueDate" th:field="*{dueDate}">


  <br>
  <label for="priority">Priority:</label>
  <select id="priority" name="priority" th:field="*{priority}">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
  </select>
  <br>
  <button type="submit">Add Task</button>

  <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>
  <p th:if="${#fields.hasErrors('dueDate')}" th:errors="*{dueDate}"></p>
</form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New Task</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container">
  <h1>Add New Task</h1>
  <form method="post" th:object="${newTask}" class="form">
    <div class="form-group">
      <label for="category">Category:</label>
      <select id="category" name="category" th:field="*{category}">
        <option th:each="category : ${T(com.isa.todo.model.Category).values()}"
                th:value="${category}"
                th:text="${category}"></option>
      </select>
    </div>

    <div class="form-group">
      <label for="description">Description:</label>
      <textarea id="description" name="description" rows="5" th:field="*{description}"></textarea>
      <p th:if="${#fields.hasErrors('description')}" class="error" th:errors="*{description}"></p>
    </div>

    <div class="form-group">
      <label for="dueDate">Due Date:</label>
      <input type="date" id="dueDate" name="dueDate" th:field="*{dueDate}">
      <p th:if="${#fields.hasErrors('dueDate')}" class="error" th:errors="*{dueDate}"></p>
    </div>

    <div class="form-group">
      <label for="priority">Priority:</label>
      <select id="priority" name="priority" th:field="*{priority}">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
    </div>

    <div class="form-group">
      <button type="submit" class="button-primary">Add Task</button>
    </div>
  </form>
</div>
</body>
</html>
